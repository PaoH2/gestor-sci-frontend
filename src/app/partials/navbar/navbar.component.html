<header class="app-navbar">
  <nav class="navbar">

    <!-- 1. BLOQUE IZQUIERDO: Marca -->
    <div class="navbar-left">
      <a class="navbar-brand" routerLink="/">
        <!-- Icono SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-seam-fill brand-icon" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.721.023a.75.75 0 0 1 .557 0zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L11.596 2h-1.192z"/>
        </svg>
        <span class="brand-text">Gestor SCI</span>
      </a>
    </div>

    <!-- 2. BLOQUE CENTRAL: Acciones rápidas (Historial, Ventas) -->
    <ul class="navbar-actions">
      <li>
        <a class="nav-icon-link" routerLink="/historial" routerLinkActive="active" title="Historial">
          <i class="bi bi-clock-history"></i>
        </a>
      </li>
      <li *ngIf="isAdmin">
        <a class="nav-icon-link" routerLink="/ventas" routerLinkActive="active" title="Ventas">
          <i class="bi bi-receipt-cutoff"></i>
        </a>
      </li>
    </ul>

    <!-- 3. BARRA DE BÚSQUEDA (Visible solo en escritorio) -->
    <div class="search-container">
      <form class="search-form" role="search">
        <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn-search" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>
    </div>

    <!-- 4. BLOQUE DERECHO: Usuario y POS -->
    <div class="navbar-right">
      <ul class="user-actions">
        <!-- Botón POS -->
        <li>
          <a class="nav-icon-link highlight" routerLink="/pos" title="Punto de Venta">
            <i class="bi bi-shop"></i>
          </a>
        </li>
      </ul>

      <!-- Info Usuario -->
      <div class="user-profile">
        <span class="user-name">{{ userName }}</span>
        <div class="user-avatar">
          {{ userName ? (userName.charAt(0) | uppercase) : 'U' }}
        </div>
      </div>
    </div>

  </nav>
</header>
