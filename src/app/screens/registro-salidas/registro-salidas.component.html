<!-- 1. Navegación Fija -->
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<!-- 2. Contenido Principal -->
<main class="main-content">
  <div class="form-wrapper">

    <!-- Encabezado -->
    <div class="form-header">
      <button type="button" class="btn-back" (click)="goBack()" title="Regresar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        <span>Regresar</span>
      </button>
      <h3 class="page-title">Registrar Salida</h3>
    </div>

    <!-- Alertas -->
    <div *ngIf="mensajeExito" class="alert alert-success fade-in">
      <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger fade-in">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ mensajeError }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="salidaForm" (ngSubmit)="onSubmit()" class="app-form">

      <!-- Campo SKU -->
      <div class="mb-4">
        <label for="sku" class="form-label">SKU del Producto</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0 text-muted">
            <i class="bi bi-upc-scan"></i>
          </span>
          <input
            type="text"
            id="sku"
            formControlName="SKU"
            class="form-control border-start-0 ps-0"
            placeholder="Escanea o escribe el código..."
            [ngClass]="{ 'is-invalid': salidaForm.get('SKU')?.invalid && salidaForm.get('SKU')?.touched }">
        </div>

        <div *ngIf="salidaForm.get('SKU')?.invalid && salidaForm.get('SKU')?.touched" class="text-danger small mt-1">
          <i class="bi bi-info-circle me-1"></i> El SKU es obligatorio.
        </div>
      </div>

      <!-- Campo Cantidad -->
      <div class="mb-4">
        <label for="cantidad" class="form-label">Cantidad a Salir</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0 text-muted">
            <i class="bi bi-box-arrow-right"></i>
          </span>
          <input
            type="number"
            id="cantidad"
            formControlName="Cantidad"
            class="form-control border-start-0 ps-0"
            placeholder="0"
            min="1"
            [ngClass]="{ 'is-invalid': salidaForm.get('Cantidad')?.invalid && salidaForm.get('Cantidad')?.touched }">
        </div>

        <div *ngIf="salidaForm.get('Cantidad')?.invalid && salidaForm.get('Cantidad')?.touched" class="text-danger small mt-1">
          <div *ngIf="salidaForm.get('Cantidad')?.errors?.['required']">La cantidad es obligatoria.</div>
          <div *ngIf="salidaForm.get('Cantidad')?.errors?.['min']">Debe ser mayor a 0.</div>
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="form-actions">
        <button type="submit" class="btn btn-save" [disabled]="salidaForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">
            <i class="bi bi-upload me-2"></i> Registrar Salida
          </span>
        </button>
      </div>

    </form>
  </div>
</main>
