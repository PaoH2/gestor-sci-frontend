<!-- 1. Navegación -->
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<!-- 2. Contenido Principal -->
<main class="main-content">
  <div class="form-wrapper">

    <!-- Encabezado: Botón Regresar y Título -->
    <div class="form-header">
      <button type="button" class="btn-back" (click)="goBack()" title="Regresar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        <span>Regresar</span>
      </button>
      <h3 class="page-title">Nuevo Producto</h3>
    </div>

    <!-- Alertas -->
    <div *ngIf="mensajeExito" class="alert alert-success fade-in">
      <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger fade-in">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ mensajeError }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="app-form">

      <!-- Fila: SKU y Nombre -->
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" id="sku" formControlName="SKU" class="form-control"
                 [ngClass]="{ 'is-invalid': productoForm.get('SKU')?.invalid && productoForm.get('SKU')?.touched }"
                 placeholder="Ej. PROD-001">
          <div class="invalid-feedback">SKU requerido.</div>
        </div>

        <div class="col-12 col-md-8 mb-3">
          <label for="nombre" class="form-label">Nombre del Producto</label>
          <input type="text" id="nombre" formControlName="Nombre_Producto" class="form-control"
                 [ngClass]="{ 'is-invalid': productoForm.get('Nombre_Producto')?.invalid && productoForm.get('Nombre_Producto')?.touched }"
                 placeholder="Ej. Café Grano Tostado 1kg">
          <div class="invalid-feedback">Nombre requerido.</div>
        </div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción <span class="text-muted">(Opcional)</span></label>
        <textarea id="descripcion" formControlName="Descripcion" class="form-control" rows="3" placeholder="Detalles del producto..."></textarea>
      </div>

      <!-- Costo -->
      <div class="mb-3">
        <label for="costo" class="form-label">Costo ($)</label>
        <input type="number" id="costo" formControlName="Costo" class="form-control"
               [ngClass]="{ 'is-invalid': productoForm.get('Costo')?.invalid && productoForm.get('Costo')?.touched }"
               placeholder="0.00">
        <div class="invalid-feedback">
          <span *ngIf="productoForm.get('Costo')?.errors?.['required']">Costo requerido.</span>
          <span *ngIf="productoForm.get('Costo')?.errors?.['min']">No puede ser negativo.</span>
        </div>
      </div>

      <div class="row">
          <div class="col-12 col-md-6 mb-3">
              <label for="stock_inicial" class="form-label">Stock Inicial</label>
              <input type="number" id="stock_inicial" formControlName="Stock_Actual" class="form-control"
                     [ngClass]="{ 'is-invalid': productoForm.get('Stock_Actual')?.invalid && productoForm.get('Stock_Actual')?.touched }"
                     placeholder="Ej. 100">
              <div class="invalid-feedback">
                El stock inicial es obligatorio y no puede ser negativo.
              </div>
          </div>

          <div class="col-12 col-md-6 mb-3">
              <label for="minimo_stock" class="form-label">Nivel Mínimo de Stock</label>
              <input type="number" id="minimo_stock" formControlName="Nivel_Minimo_Stock" class="form-control"
                     [ngClass]="{ 'is-invalid': productoForm.get('Nivel_Minimo_Stock')?.invalid && productoForm.get('Nivel_Minimo_Stock')?.touched }"
                     placeholder="Ej. 10">
              <div class="invalid-feedback">
                El nivel mínimo no puede ser negativo.
              </div>
          </div>
      </div>

      <div class="col-12 col-md-6 mb-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" formControlName="categoria_id" class="form-control"
                    [ngClass]="{ 'is-invalid': productoForm.get('categoria_id')?.invalid && productoForm.get('categoria_id')?.touched }">
                
                <!-- Opción por defecto (valor inicial requerido por el [Validators.required]) -->
                <option [ngValue]="null" disabled>-- Seleccione una Categoría --</option> 
                
                <!-- Iteración Correcta: Recorre el array 'categorias' -->
                <option *ngFor="let cat of categorias" 
                        [ngValue]="cat.id">
                    {{ cat.nombre }}
                </option>
            </select>
            
            <div class="invalid-feedback">
                <span *ngIf="productoForm.get('categoria_id')?.errors?.['required']">La categoría es obligatoria.</span>
            </div>
        </div>

      <!-- Botón Guardar -->
      <div class="form-actions">
        <button type="submit" class="btn btn-save" [disabled]="productoForm.invalid">
          <i class="bi bi-save2"></i> Guardar Producto
        </button>
      </div>
    </form>

  </div>
</main>
