<!-- 1. Navegación Fija -->
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<!-- 2. Contenido Principal con Scroll -->
<main class="main-content">
  <div class="form-wrapper">

    <!-- Encabezado: Botón Regresar y Título -->
    <div class="form-header">
      <button type="button" class="btn-back" (click)="goBack()" title="Regresar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        <span>Regresar</span>
      </button>
      <h3 class="page-title">Nuevo Usuario</h3>
    </div>

    <!-- Feedback / Alertas -->
    <div *ngIf="mensajeExito" class="alert alert-success fade-in">
      <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger fade-in">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ mensajeError }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="app-form">

      <!-- Email (Ancho completo) -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="nombre@ejemplo.com"
               [ngClass]="{ 'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched }">
        <div class="invalid-feedback">
          <span *ngIf="userForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="userForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
        </div>
      </div>

      <!-- Fila para Contraseñas (En escritorio se ven lado a lado) -->
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="••••••••"
                 [ngClass]="{ 'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched }">
          <div class="invalid-feedback">
            <span *ngIf="userForm.get('password')?.errors?.['required']">Obligatoria.</span>
            <span *ngIf="userForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</span>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="••••••••"
                 [ngClass]="{ 'is-invalid': (userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched) || (userForm.errors?.['passwordMismatch'] && userForm.get('confirmPassword')?.touched) }">
          <div class="invalid-feedback">
            <span *ngIf="userForm.get('confirmPassword')?.errors?.['required']">Confirmación requerida.</span>
            <span *ngIf="userForm.errors?.['passwordMismatch']">Las contraseñas no coinciden.</span>
          </div>
        </div>
      </div>

      <!-- Rol -->
      <div class="mb-4">
        <label for="role" class="form-label">Rol del Usuario</label>
        <select id="role" formControlName="role" class="form-select"
                [ngClass]="{ 'is-invalid': userForm.get('role')?.invalid && userForm.get('role')?.touched }">
          <option value="" disabled selected>Selecciona un rol...</option>
          <option *ngFor="let roleOption of availableRoles" [value]="roleOption">
            {{ roleOption }}
          </option>
        </select>
        <div class="invalid-feedback">
          Debes seleccionar un rol.
        </div>
      </div>

      <!-- Botón de Acción -->
      <div class="form-actions">
        <button type="submit" class="btn btn-save" [disabled]="userForm.invalid || isLoading">
          <!-- Spinner de carga -->
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading"><i class="bi bi-person-plus-fill me-2"></i>Crear Usuario</span>
        </button>
      </div>

    </form>
  </div>
</main>
