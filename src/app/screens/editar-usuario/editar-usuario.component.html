<!-- 1. Navegación Fija -->
<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<!-- 2. Contenido Principal -->
<main class="main-content">
  <div class="form-wrapper">

    <!-- Encabezado -->
    <div class="form-header">
      <button type="button" class="btn-back" (click)="goBack()" title="Regresar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        <span>Regresar</span>
      </button>
      <h3 class="page-title">Editar Rol</h3>
    </div>

    <!-- Indicador de Carga -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner-border text-primary-custom" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 text-muted">Cargando datos del usuario...</p>
    </div>

    <!-- Alertas -->
    <div *ngIf="mensajeExito" class="alert alert-success fade-in">
      <i class="bi bi-check-circle-fill me-2"></i> {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger fade-in">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ mensajeError }}
    </div>

    <!-- Formulario -->
    <form *ngIf="!isLoading && currentUser" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="app-form">

      <!-- Email (Solo Lectura) -->
      <div class="mb-4">
        <label class="form-label">Usuario (Email)</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="bi bi-envelope-fill text-muted"></i>
          </span>
          <input type="text" class="form-control border-start-0 ps-0" [value]="currentUser.email" disabled readonly>
        </div>
        <small class="text-muted ms-1">Este campo no se puede modificar.</small>
      </div>

      <!-- Selector de Rol -->
      <div class="mb-4">
        <label for="role" class="form-label">Asignar Nuevo Rol</label>
        <select id="role" formControlName="role" class="form-select"
                [ngClass]="{ 'is-invalid': userForm.get('role')?.invalid && userForm.get('role')?.touched }">
          <option value="" disabled>Selecciona un rol...</option>
          <option *ngFor="let roleOption of availableRoles" [value]="roleOption">
            {{ roleOption }}
          </option>
        </select>
        <div class="invalid-feedback">
          Debes seleccionar un rol válido.
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="form-actions">
        <button type="submit" class="btn btn-save" [disabled]="userForm.invalid">
          <i class="bi bi-shield-lock-fill me-2"></i> Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</main>
